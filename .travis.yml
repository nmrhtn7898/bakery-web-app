language: java
jdk:
  - openjdk8

services:
  - docker

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

stages:
  - dev

jobs:
  include:
    - stage: dev
      name: "integration test"
      script: ./gradlew clean build
      after_success:
        - ./gradlew jacocoRootReport coveralls

    - script: bash travis-docker.sh
      env:
        global:
          $MODULE_NAME=bread-auth-module
          $MODULE_VERSION=0.0.1
      name: "bread-auth-module deploy"

    - script: bash travis-docker.sh
      env:
        global:
          $MODULE_NAME=bread-api-module
          $MODULE_VERSION=0.0.1
      name: "bread-api-module deploy"

