language: java
jdk:
  - openjdk8

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

jobs:
  include:
    - stage: dev
    name: integration-test
    script: "./gradlew clean build"
    after_success:
      - ./gradlew jacocoRootReport coveralls


