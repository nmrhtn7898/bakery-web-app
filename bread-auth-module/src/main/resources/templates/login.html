<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>로그인</h1>
<form th:action="@{/login}" method="post">
    <div>아이디 : <input type="text" name="username"/></div>
    <div>패스워드 : <input type="password" name="password"/></div>
    <div>자동로그인 <input type="checkbox" name="remember-me"/></div>
    <input type="hidden" name="redirect_uri" th:value="${redirect_uri}"/>
    <input type="submit" value="로그인"/>
</form>
</body>
</html>
